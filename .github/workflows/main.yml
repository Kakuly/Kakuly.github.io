name: Update Works from YouTube

on:
  push:
    paths:
      - 'portfolio_update_v5.py' # スクリプト名に合わせて変更
      - 'known_works.json'
      - 'manual_works.json'
  schedule:
    - cron: '0 15 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests google-generativeai

      - name: Run script
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python portfolio_update_v5.py # スクリプト名に合わせて変更

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # 生成された全てのworks*.mdとキャッシュを追加
          git add works.md works_page*.md known_works.json
          
          if ! git diff --cached --exit-code --quiet; then
            git commit -m "Auto update works pages and cache"
            git pull --rebase origin main
            git push origin main
          fi
