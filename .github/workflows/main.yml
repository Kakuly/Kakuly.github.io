name: Update Works from YouTube

on:
  push:
    # pyファイルを編集して push した時に発動
    paths:
      - 'update_works.py'
  schedule:
    - cron: '0 15 * * *'
  # ↓ これを追加することで「Run workflow」ボタンが復活します！
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install requests
      - name: Run script
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python update_works.py
      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add works.md
          git commit -m "Auto update works.md from YouTube" || exit 0
          git push
